name: Build MCJava Login Mod

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'adopt'

    - name: Install Gradle
      run: |
        wget -q https://services.gradle.org/distributions/gradle-7.5.1-bin.zip
        unzip -q gradle-7.5.1-bin.zip
        export PATH=$PWD/gradle-7.5.1/bin:$PATH

    - name: Build with Gradle
      run: |
        export PATH=$PWD/gradle-7.5.1/bin:$PATH
        gradle build

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: mcjava-login-mod
        path: build/libs/
